<!html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Greenpeace quiz demo</title>

       /'__`\/\`'__\/'__`\ /'__`\/' _ `\/\  __`\  /'__`\ /'__`\   /'__`\ /'__`\

       \/___L\ \/_/ \/____/\/____/\/_/\/_/\ \ \/  \/____/\/__/\/_/\/____/\/____/

  <base href='http://localhost/greenpeace-quiz/'> 
  <meta name="description" content="Greenpeace quiz demo">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/quiz.css" />  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
</head>
<body>
<div class="container">
  <div class="quiz-wrapper">
  <div class="quiz-wrapper2">
    <!-- Greenquiz Container-->
    <div id="quiz" class="quiz"></div>
    <!-- Greenquiz Templates -->
    <script id="questionTemplate" type="text/x-jquery-tmpl"> 
      <div class="question">
        <span class="sentence">Quizz: ${question}</span>
      </div>
      <ul class="answers options"></ul>
    </script>
    <script id="answersTemplate" type="text/x-jquery-tmpl"> 
      <li class="option"><a href="#" id="option${id}" class='button white'>${text}</a></div>
    </script>
    <script id="feedbackTemplate" type="text/x-jquery-tmpl">
      <div class="feedback ${correct}">
        ${msg}
        <a href="#" class="nextQuestion">Next Question</a>
      </div>
    </script>
    <script id="gameoverTemplate" type="text/x-jquery-tmpl">
      <div class="gameover"><span class="score"></span> <span class="msg">${msg}</span>
      <span><a href="#" class="restart">Restart?</a></span></div>
    </script>
    <script id="scoreTemplate" type="text/x-jquery-tmpl"> 
      You scored: ${currentScore} out of ${maxScore}.
    </script>
    <script id="socialTemplate" type="text/x-jquery-tmpl">
      <div class="twitter">
        <iframe allowtransparency="true" frameborder="0" scrolling="no"
          src="https://platform.twitter.com/widgets/tweet_button.html?text=${msg}"
          style="width:90px; height:21px;"></iframe>
      </div>
      <div class="facebook">
        <iframe allowTransparency="true" frameborder="0" scrolling="no" 
          src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.greenpeace.org&amp;send=false&amp;layout=button_count&amp;width=450&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21"
           style="border:none; overflow:hidden; width:90px; height:21px;"></iframe>
      </div>
    </script>
  </div>
  <div class="footer-content">
      ...
  </div>
</div>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
